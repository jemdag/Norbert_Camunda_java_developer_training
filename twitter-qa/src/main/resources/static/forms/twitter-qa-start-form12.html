    <div class="form-group">
        <label class="control-label col-md-4">Type your tweet</label>
        <div class="col-md-8">
            <input type="text"
                   cam-variable-name="content"
                   cam-variable-type="String"
                   required
                   class="form-control" />
        </div>
        <label class="control-label col-md-4">Enter you email</label>
        <div class="col-md-8">
            <input type="text"
                   cam-variable-name="email"
                   cam-variable-type="String"
                   required
                   class="form-control" />
        </div>
    </div>

    <script cam-script type="text/form-script">
    // custom JavaScript goes here
  </script>
</form>
